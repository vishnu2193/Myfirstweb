1. div takes entire row space vs span takes only required space

    <!-- Reason for difference

*********** display property ****

==> display: block

1. block elements takes the entire row space

2. block elements always start from a new line 

3. with block elements you can set height and width

==> display: Inline

1. inline elements takes only required space

2. inline elements starts from same line

3. with inline elements you cannot set height and width

==> display : Inline-block

1. inline-block elements takes only required space

2. inline-block elements starts from same line

3. with inline-block elements you can set height and width

-->
